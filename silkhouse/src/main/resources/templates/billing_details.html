<html>
<body>
<th:block th:include="header"></th:block>

<html>
<head>
<title>DETAILS OF PURCHASE</title>
</head>
<br> </br>
<br> </br>
<br> </br>
<style>
  .p{
    margin:10px 40px;
  }
</style>
<table class="table table-striped p">
        <thead>
          <tr>
              <th>Billing ID</th>
              <th>Product ID</th>
              <th>Quantity</th>
              <th>Price</th>
          </tr>
        </thead>
        <tbody>
        <tr th:each="item: ${currentbill}"> 
        <td><span th:text="${item.billing_id}"> item </span></td>
        <td><span th:text="${item.product_id}"> item </span></td>
        <td><span th:text="${item.quantity}"> item </span></td>
        <td><span th:text="${item.price}"> item </span></td>
        </tr>
        </tbody>
    </table>
    <br></br>
    <br></br>
    <h1>ADD Items</h1>
    <form class="row contact_form" th:action="@{details}" th:object="${bill}"   method="post" >
            <div class="col-md-12 form-group p_star">
                <input type="number" class="form-control"  th:field="*{product_id}" name="Product Id" value=""
                    placeholder="Product Id">
                    <form:errors path="username" />
            </div>
            <div class="col-md-12 form-group p_star">
                <input type="number" class="form-control" th:field="*{quantity}" name="Quantity" value=""
                    placeholder="Quantity">
            </div>
                <input type="submit" class="btn_3" value="Addproducts" />
                <span th:if="${errors!=null}" th:text="${errors}"></span>
            </div>
            </form>
            <style>
                .p1{
                    margin:10px 750px;
                }
            </style>
            <br></br>
            <div class="p1">
            <h2><a href="/admin/payment">Complete Payment</a></h2>
             </div>
             <br></br>
           

<th:block th:include="tail"></th:block>
</body>
</html>
