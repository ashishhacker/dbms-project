<th:block th:include="header"></th:block>
<title>Items</title>
</head>
<body>

	<br>
	<br>
	<br>
	<div class="container">
	<table class="table table-striped">
	<thead>
      <tr>
        <th>ITEM</th>
        <th>PRICE</th>
        <th>QUANTITY</th>
        <th>UPDATE</th>
        <th>SUB-TOTAL</th>
        <th>REMOVE</th>
      </tr>
    </thead>
    <tbody>

<tr th:each="item: ${list}"> 
<td><span th:text="${item.name}"> item </span></td>
<td><span th:text="${item.getPrice()}"> price </span></td>
<td><span th:text="${item.getQuantity()}"> quantity</span></td>
<td>
<form method ="post" th:action="${'update/'+item.getProduct_id()+''}" modelAttribute="cart" >
<input type="int" name="quantity" th:value="${item.getQuantity() }" />
<input type ="submit" value="update" />
</form>
</td>
<td><span th:text="${total}"> total</span></td>
<td><a th:href="${'deleteitems/'+item.getProduct_id()+''}">DELETE ITEM</a></td>
</tr>

</c:forEach> 
</tbody>
</table>
<h>
<th><span th:text="${'SUB-TOTAL:'+total+''}" style="font-weight: bold; font-size: 25px" > total</span></th></h>
</div>
<script src="/dbms/webjars/jquery/1.11.1/jquery.min.js"></script>
<script src="/dbms/webjars/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</body>
<th:block th:include="tail"></th:block>
</html>
